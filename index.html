<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PROJECTS</title>
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rosybrown;
}

h1 {
    text-align: center;
}

.navbar {
    width: 100%;
    background: seashell;
    color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    z-index: 1000;
}

.navbar .logo img {
    height: 60px; 
}

.navbar nav {
    display: flex;
}

.navbar nav a {
    text-decoration: none;
    color: black;
    padding: 10px 25px;
    display: block;
    transition: background 0.3s;
    font-size: 20px;
}

.navbar nav a:hover {
    background: white;
}

.main-content {
    margin-top: 60px; 
    padding: 20px;
    width: 100%;
    max-width: 1200px;
}

section {
    margin: 20px 0;
    padding: 20px;
    background: seashell;
    border: 1px solid rosybrown;
    border-radius: 8px;
    text-align: center;
}

section h2 {
    margin-bottom: 10px;
    font-size: 30px;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.button {
    padding: 0;
    border: none;
    cursor: pointer;
    transition: opacity 0.3s;
    margin: 10px;
    width: 280px;
    height: 200px;
    border-radius: 8px;
    background-color: seashell;
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat; 
}

.button:hover {
    opacity: 0.8;
}

.creator-image {
    display: block;
    margin: 0 auto; 
    border-radius: 50%; 
    width: 200px; 
    height: 200px; 
    object-fit: cover; 
    object-position: center center; 
}

h3 {
    margin-top: 5px;
}

a {
    text-decoration: none;
    color: inherit;
}
</style>
<body>
    <header class="navbar">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">Creator</a>
        </nav>
    </header>
    <div class="main-content">
        <section id="home">
            <h1>My Projects</h1>
            <div class="buttons">
                <a href="https://castillomichaela.github.io/resume/">
                    <button class="button" style="background-image: url('resume.png');"></button>
                    <h3>RESUME</h3>
                </a>
                <a href="https://castillomichaela.github.io/cor/">
                    <button class="button" style="background-image: url('cor.png');"></button>
                    <h3>REGISTRATION FORM</h3>
                </a>
                <a href="https://castillomichaela.github.io/menu/">
                    <button class="button" style="background-image: url('menu.png');"></button>
                    <h3>RESTAURANT MENU</h3>
                </a>
                <a href="https://clarkjude01.github.io/castillo_sari/">
                    <button class="button" style="background-image: url('store.png');"></button>
                    <h3>SARI-SARI STORE</h3>
                </a>
            </div>
        </section>
        <section id="about">
            <h2>Creator</h2>
            <br>
            <img class="creator-image" src="mikay.jpg" alt="Creator Image">
            <br>
            <h3>MICHAELA CASTILLO</h3><br>
            <p>BS Information Technology<br>
              Silang, Cavite
            </p>
        </section>
    </div>
</body>
</html>
